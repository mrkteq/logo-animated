<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo - Animated</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }

        .logo-container {
            position: relative;
            width: 434px;
            height: 434px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .logo-container:hover {
            transform: scale(1.03);
        }

        .logo-container:active {
            transform: scale(0.97);
        }

        .logo-container.animating:hover {
            transform: scale(1);
        }

        svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .circle {
            fill: #7a5948;
            stroke: #fff;
            stroke-width: 0.18px;
        }

        .letters {
            transform-origin: 217px 217px;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            transform-style: preserve-3d;
        }

        /* Front and back letter layers (SVG groups) */
        .letters-back, .letters-front {
            transform-origin: 217px 217px;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            transform-style: preserve-3d;
        }

        /* Animation states */
        /* Simple spin for a smooth effect (Option 1) */
        .logo-container.animating .letters-back,
        .logo-container.animating .letters-front {
            animation: spin 3.5s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
            will-change: transform;
        }

        /* Globe pulse */
        .logo-container.animating .circle {
            animation: globePulse 3.5s ease-in-out forwards;
            transform-origin: 217px 217px;
            will-change: transform;
        }

        /* Back layer: travels left/bottom side, always visible */
        @keyframes orbitBack {
            0% {
                transform: translate3d(0, 0, 0) scale(1) rotate(0deg);
            }
            25% {
                transform: translate3d(-130px, 45px, 0) scale(0.72) rotate(-15deg);
            }
            50% {
                transform: translate3d(-185px, 45px, 0) scale(0.4) rotate(-30deg);
            }
            75% {
                transform: translate3d(-85px, 35px, 0) scale(0.88) rotate(-8deg);
            }
            100% {
                transform: translate3d(0, 0, 0) scale(1) rotate(0deg);
            }
        }

        /* Front layer: travels right/top side, always visible */
        @keyframes orbitFront {
            0% {
                transform: translate3d(0, 0, 0) scale(1) rotate(0deg);
            }
            25% {
                transform: translate3d(85px, -35px, 0) scale(0.88) rotate(8deg);
            }
            50% {
                transform: translate3d(185px, -45px, 0) scale(0.4) rotate(30deg);
            }
            75% {
                transform: translate3d(130px, -45px, 0) scale(0.72) rotate(15deg);
            }
            100% {
                transform: translate3d(0, 0, 0) scale(1) rotate(0deg);
            }
        }

        .hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(122, 89, 72, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            opacity: 1;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .hint.hidden {
            opacity: 0;
        }

        /* Clip-path removed: hiding is handled via opacity in keyframes now.
           Using clip-path/svg-mask animation caused expensive repaints and
           visible snapping in some browsers. */

        /* Spin keyframe (letters) */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Globe pulse keyframe */
        @keyframes globePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.06); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="logo-container" id="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="434" height="434" viewBox="0 0 434 434" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5">
            <defs>
                <!-- removed animated clip/mask to avoid expensive repaints; hiding
                     of letters is done with opacity in CSS animation frames -->
            </defs>
            
            <!-- Letters (back layer, travels left/bottom side behind globe) -->
            <g class="letters-back">
                <path d="M35.203 293.632 79.99 149.335l37.034 84.527 36.356-84.364 46.19 144.004-31.741.201-19.531-65.186-31.456 68.257-30.13-68.298L65.09 293.78z" style="fill:#fff"/>
                <path d="M35.203 293.632 79.99 149.335l37.034 84.527 36.356-84.364 46.19 144.004-31.741.201-19.531-65.186-31.456 68.257-30.13-68.298L65.09 293.78z" style="fill:none;stroke:#000;stroke-width:1px"/>
                <path d="m229.237 294.548-.504-117.165-41.714.107-.043-.581-.332-25.308 109.771.181.197 25.7-41.405-.127-.18 117.236z" style="fill:#fff"/>
                <path d="m229.237 294.548-.504-117.165-41.714.107-.043-.581-.332-25.308 109.771.181.197 25.7-41.405-.127-.18 117.236z" style="fill:none;stroke:#000;stroke-width:1px"/>
            </g>
            
            <!-- Globe (always on middle) -->
            <g class="globe">
                <path d="M426.319 219.421c-1.469 115.844-96.816 208.561-212.964 207.089S4.24 329.934 5.709 214.09C7.177 98.245 102.524 5.528 218.672 7s209.115 96.576 207.647 212.421" class="circle"/>
            </g>
            
            <!-- Letters (front layer, travels right/top side in front of globe) -->
            <g class="letters-front">
                <path d="M35.203 293.632 79.99 149.335l37.034 84.527 36.356-84.364 46.19 144.004-31.741.201-19.531-65.186-31.456 68.257-30.13-68.298L65.09 293.78z" style="fill:#fff"/>
                <path d="M35.203 293.632 79.99 149.335l37.034 84.527 36.356-84.364 46.19 144.004-31.741.201-19.531-65.186-31.456 68.257-30.13-68.298L65.09 293.78z" style="fill:none;stroke:#000;stroke-width:1px"/>
                <path d="m229.237 294.548-.504-117.165-41.714.107-.043-.581-.332-25.308 109.771.181.197 25.7-41.405-.127-.18 117.236z" style="fill:#fff"/>
                <path d="m229.237 294.548-.504-117.165-41.714.107-.043-.581-.332-25.308 109.771.181.197 25.7-41.405-.127-.18 117.236z" style="fill:none;stroke:#000;stroke-width:1px"/>
            </g>
        </svg>
    </div>

    <div class="hint" id="hint">Click the logo to see animation</div>

    <script>
        const logo = document.getElementById('logo');
        const hint = document.getElementById('hint');
        let isAnimating = false;

        logo.addEventListener('click', function() {
            if (isAnimating) return;
            
            isAnimating = true;
            hint.classList.add('hidden');
            
            // Add animating class
            logo.classList.add('animating');
            
            // No SVG animations to start; visibility is handled via CSS.
            
            // Remove class after animation completes â€” listen for CSS animation end
            const lettersFront = logo.querySelector('.letters-front');
            if (lettersFront) {
                lettersFront.addEventListener('animationend', function handler() {
                    logo.classList.remove('animating');
                    isAnimating = false;
                    lettersFront.removeEventListener('animationend', handler);
                });
            } else {
                // Fallback if letters not found
                setTimeout(() => {
                    logo.classList.remove('animating');
                    isAnimating = false;
                }, 3500);
            }
        });

        // Hide hint after first click
        logo.addEventListener('click', function() {
            setTimeout(() => {
                hint.style.display = 'none';
            }, 300);
        }, { once: true });
    </script>
</body>
</html>
