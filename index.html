<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo - Animated</title>
    <style>
        /* CSS Variables for theming */
        :root {
            /* Brand color palette */
            --brand-red: #CC194D;
            --brand-brown: #7A5948;
            --brand-orange: #DC4419;
            --brand-yellow: #DEB72C;
            --brand-green: #44A543;
            --brand-blue: #1296E6;
            --brand-white: #FFFFFF;
            --brand-black: #000000;
            
            /* Logo colors */
            --letters-fill-color: var(--brand-white);
            --letters-stroke-color: var(--brand-white);
            --globe-fill-color: var(--brand-blue);
            --globe-stroke-color: var(--brand-white);
            
            /* Stroke widths */
            --letters-stroke-width: 6px;
            --globe-stroke-width: 12px;
            
            /* Animation timings */
            --letters-draw-delay: 0s;
            --letters-fill-delay: 1.125s;
            --globe-draw-delay: 7.1s;
            --globe-fill-delay: 8.75s;
            --animation-fade-in-duration: 0.1s;
            --letters-draw-duration: 12s;
            --letters-fill-duration: 3.25s;
            --globe-draw-duration: 2.75s;
            --globe-fill-duration: 2s;
        }

        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #353535;
        }

        .logo-container {
            opacity: 0;
            animation: fadeIn var(--animation-fade-in-duration) ease-out forwards;
        }

        /* Apply theme colors to letter elements */
        .letters-back path:not([style*="fill:none"]) {
            fill: var(--letters-fill-color);
        }

        .letters-back path[style*="stroke"] {
            stroke: var(--letters-stroke-color);
        }

        /* Apply theme colors to globe element */
        .globe .circle {
            fill: var(--globe-fill-color);
            stroke: var(--globe-stroke-color);
        }

        /* Path drawing animation */
        @keyframes drawPath {
            from {
                stroke-dashoffset: 2400;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Fill fade-in animation */
        @keyframes fillFadeIn {
            from {
                fill-opacity: 0;
            }
            to {
                fill-opacity: 1;
            }
        }

        /* Apply path drawing to letter strokes */
        .letters-back path[style*="stroke"] {
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: drawPath var(--letters-draw-duration) ease-out var(--letters-draw-delay) forwards;
        }
        
        /* Apply fill to letters */
        .letters-back path:not([style*="fill:none"]) {
            fill-opacity: 0;
            animation: fillFadeIn var(--letters-fill-duration) ease-out var(--letters-fill-delay) forwards;
        }
        
        /* Apply path drawing to globe circle */
        .globe .circle {
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            fill-opacity: 0;
            transform-origin: center;
            transform: rotate(158deg);
            animation: drawPath var(--globe-draw-duration) ease-out var(--globe-draw-delay) forwards,
                       fillFadeIn var(--globe-fill-duration) ease-out var(--globe-fill-delay) forwards;
        }
    </style>
</head>
<body>
    <div class="logo-container" id="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="434" height="434" viewBox="0 0 434 434" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5">
            <g class="globe">
                <path d="M426.319 219.421c-1.469 115.844-96.816 208.561-212.964 207.089S4.24 329.934 5.709 214.09C7.177 98.245 102.524 5.528 218.672 7s209.115 96.576 207.647 212.421" class="circle" style="stroke-width:var(--globe-stroke-width)"/>
            </g>
            <g class="letters-back">
                <path d="M35.203 293.632 79.99 149.335l37.034 84.527 36.356-84.364 46.19 144.004-31.741.201-19.531-65.186-31.456 68.257-30.13-68.298L65.09 293.78z"/>
                <path d="M35.203 293.632 79.99 149.335l37.034 84.527 36.356-84.364 46.19 144.004-31.741.201-19.531-65.186-31.456 68.257-30.13-68.298L65.09 293.78z" style="fill:none;stroke-width:var(--letters-stroke-width)"/>
                <path d="m229.237 294.548-.504-117.165-41.714.107-.043-.581-.332-25.308 109.771.181.197 25.7-41.405-.127-.18 117.236z"/>
                <path d="m229.237 294.548-.504-117.165-41.714.107-.043-.581-.332-25.308 109.771.181.197 25.7-41.405-.127-.18 117.236z" style="fill:none;stroke-width:var(--letters-stroke-width)"/>
            </g>
        </svg>
    </div>

</body>
</html>
