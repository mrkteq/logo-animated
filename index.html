<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo - Animated</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }

        .logo-container {
            position: relative;
            width: 434px;
            height: 434px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .logo-container:hover {
            transform: scale(1.03);
        }

        .logo-container:active {
            transform: scale(0.97);
        }

        .logo-container.animating:hover {
            transform: scale(1);
        }

        svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .circle {
            fill: #7a5948;
            stroke: #fff;
            stroke-width: 0.18px;
        }

        .letters {
            transform-origin: 217px 217px;
        }

        /* Animation states */
        .logo-container.animating .letters {
            animation: orbit3d 3.5s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
        }

        @keyframes orbit3d {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
                filter: brightness(1) blur(0px);
            }
            10% {
                transform: translate(40px, -20px) scale(0.97) rotate(3deg);
                opacity: 1;
                filter: brightness(1.05) blur(0px);
            }
            20% {
                transform: translate(85px, -35px) scale(0.88) rotate(8deg);
                opacity: 0.95;
                filter: brightness(1.1) blur(0px);
            }
            30% {
                transform: translate(130px, -45px) scale(0.72) rotate(15deg);
                opacity: 0.75;
                filter: brightness(0.9) blur(0.3px);
            }
            40% {
                transform: translate(165px, -48px) scale(0.55) rotate(22deg);
                opacity: 0.4;
                filter: brightness(0.7) blur(0.8px);
            }
            50% {
                transform: translate(185px, -45px) scale(0.4) rotate(30deg);
                opacity: 0;
                filter: brightness(0.5) blur(1.5px);
            }
            50.01% {
                transform: translate(-185px, 45px) scale(0.4) rotate(-30deg);
                opacity: 0;
                filter: brightness(0.5) blur(1.5px);
            }
            60% {
                transform: translate(-165px, 48px) scale(0.55) rotate(-22deg);
                opacity: 0.4;
                filter: brightness(0.7) blur(0.8px);
            }
            70% {
                transform: translate(-130px, 45px) scale(0.72) rotate(-15deg);
                opacity: 0.75;
                filter: brightness(0.9) blur(0.3px);
            }
            80% {
                transform: translate(-85px, 35px) scale(0.88) rotate(-8deg);
                opacity: 0.95;
                filter: brightness(1.1) blur(0px);
            }
            90% {
                transform: translate(-40px, 20px) scale(0.97) rotate(-3deg);
                opacity: 1;
                filter: brightness(1.05) blur(0px);
            }
            100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
                filter: brightness(1) blur(0px);
            }
        }

        .hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(122, 89, 72, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            opacity: 1;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .hint.hidden {
            opacity: 0;
        }

        /* Clip path to hide letters behind globe */
        .logo-container.animating .letters {
            clip-path: url(#orbitClip);
        }

        /* Animation for clip path */
        @keyframes clipOrbit {
            0%, 100% {
                clip-path: inset(0 0 0 0);
            }
            40% {
                clip-path: inset(0 0 0 50%);
            }
            50% {
                clip-path: inset(0 0 0 100%);
            }
            60% {
                clip-path: inset(0 50% 0 0);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container" id="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="434" height="434" viewBox="0 0 434 434" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5">
            <defs>
                <!-- Clip path for the globe to hide letters -->
                <clipPath id="orbitClip">
                    <circle cx="217" cy="217" r="212">
                        <animate 
                            attributeName="r"
                            values="212;212;0;0;212;212"
                            dur="4s"
                            begin="indefinite"
                            fill="freeze"
                            id="clipAnim"/>
                    </circle>
                </clipPath>
                
                <!-- Mask that represents the visible area -->
                <mask id="globeMask">
                    <circle cx="217" cy="217" r="230" fill="white"/>
                    <circle cx="217" cy="217" r="212" fill="black">
                        <animate 
                            attributeName="r"
                            values="212;212;212;212;212;212"
                            dur="4s"
                            begin="indefinite"
                            fill="freeze"
                            id="maskAnim"/>
                    </circle>
                </mask>
            </defs>
            
            <!-- Globe (always on bottom) -->
            <g class="globe">
                <path d="M426.319 219.421c-1.469 115.844-96.816 208.561-212.964 207.089S4.24 329.934 5.709 214.09C7.177 98.245 102.524 5.528 218.672 7s209.115 96.576 207.647 212.421" class="circle"/>
            </g>
            
            <!-- Letters (orbit around) -->
            <g class="letters">
                <path d="M35.203 293.632 79.99 149.335l37.034 84.527 36.356-84.364 46.19 144.004-31.741.201-19.531-65.186-31.456 68.257-30.13-68.298L65.09 293.78z" style="fill:#fff"/>
                <path d="M35.203 293.632 79.99 149.335l37.034 84.527 36.356-84.364 46.19 144.004-31.741.201-19.531-65.186-31.456 68.257-30.13-68.298L65.09 293.78z" style="fill:none;stroke:#000;stroke-width:1px"/>
                <path d="m229.237 294.548-.504-117.165-41.714.107-.043-.581-.332-25.308 109.771.181.197 25.7-41.405-.127-.18 117.236z" style="fill:#fff"/>
                <path d="m229.237 294.548-.504-117.165-41.714.107-.043-.581-.332-25.308 109.771.181.197 25.7-41.405-.127-.18 117.236z" style="fill:none;stroke:#000;stroke-width:1px"/>
            </g>
        </svg>
    </div>

    <div class="hint" id="hint">Click the logo to see animation</div>

    <script>
        const logo = document.getElementById('logo');
        const hint = document.getElementById('hint');
        let isAnimating = false;

        logo.addEventListener('click', function() {
            if (isAnimating) return;
            
            isAnimating = true;
            hint.classList.add('hidden');
            
            // Add animating class
            logo.classList.add('animating');
            
            // Start SVG animations
            const clipAnim = document.getElementById('clipAnim');
            const maskAnim = document.getElementById('maskAnim');
            if (clipAnim) clipAnim.beginElement();
            if (maskAnim) maskAnim.beginElement();
            
            // Remove class after animation completes
            setTimeout(() => {
                logo.classList.remove('animating');
                isAnimating = false;
            }, 3500);
        });

        // Hide hint after first click
        logo.addEventListener('click', function() {
            setTimeout(() => {
                hint.style.display = 'none';
            }, 300);
        }, { once: true });
    </script>
</body>
</html>
